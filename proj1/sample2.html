<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .text {
    font-size: 4rem;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 4px;
    font-weight: bold;
    position: relative;
    overflow: hidden;
  }

  .text::before,
  .text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    color: #00c4ff;
  }

  .text::before {
    transform: translate(-2px, -2px);
  }

  .text::after {
    transform: translate(2px, 2px);
  }

  .text:hover::before,
  .text:hover::after {
    transform: translate(0, 0);
    transition: transform 0.3s ease-in-out;
  }
</style>
</head>
<body>
  <div class="text" data-text="3D Text Effect">3D Text Effect</div>
</body>
</html>
